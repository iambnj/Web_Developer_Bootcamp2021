<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>

<h1>Register</h1>

<form>

<div>
<label for="firstname"><strong>First Name:</strong></label>
<input id="firstname" name="firstname" type="text" placeholder="John" required>

<label for="lastname"><strong>Last Name:</strong></label>
<input id="lastname" name="lastname" type="text" placeholder="Smith" required>
</div>


<div>
<label for="malegender"><strong>Male</strong></label>
<input id="malegender" type="radio" name="gender" value="male">

<label for="femalegender"><strong>Female</strong></label>
<input id="femalegender" type="radio" name="gender" value="female">

<label for="othergender"><strong>Other</strong></label>
<input id="othergender" type="radio" name="gender" value="other">
</div>


<div>	
<label for="email"><strong>Email:</strong></label>
<input id="email" type="email" name="email" placeholder="your email" required>

<label for="password"><strong>Password:</strong></label>
<input id="password" type="password" name="password" placeholder="your password" minlength="8" maxlength="12" required>
</div>


<div>	
<label for="birthday"><strong>Birthday:</strong></label>

<option>Dec</option>
</select>

<select name="day" required>

<option>19</option>

<option>21</option>

<option>23</option>

<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>

<select name="year">

</div>

<div>
<strong>I agree to the terms and conditions</strong>
<input type="checkbox" required>

</div>

<button>Submit</button>

</form>
</body>
</html>
